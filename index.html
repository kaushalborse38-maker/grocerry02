<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocery Order App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --whatsapp-green: #128C7E;
            --whatsapp-light: #ECE5DD;
            --button-shadow-green: #25D366;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--whatsapp-light); margin: 0; padding: 0; display: flex; justify-content: center; }
        .app-container { width:100%; max-width:480px; background:#f7f7f7; min-height:100vh; box-shadow:0 0 10px rgba(0,0,0,0.1); position:relative; }
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 var(--button-shadow-green); transform: scale(1); }
            50% { box-shadow: 0 0 10px 5px rgba(37,211,102,0.6); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 var(--button-shadow-green); transform: scale(1); }
        }
        .pulse-button { animation: pulse-shadow 2s infinite cubic-bezier(0.4,0,0.6,1); transition: background-color 0.2s; }
        .pulse-button:hover { background-color: #0d6d5f; }
        .chat-bubble { background-color:#DCF8C6; border-radius:12px 12px 12px 0; padding:12px; max-width:85%; margin-left:8px; box-shadow:0 1px .5px rgba(0,0,0,0.13); }
        .chat-bubble-incoming { background:#fff; border-radius:12px 12px 0 12px; margin-right:8px; margin-left:auto; box-shadow:0 1px .5px rgba(0,0,0,0.13); }
        #doneButton { position: fixed; bottom:20px; left:50%; transform:translateX(-50%); width:90%; max-width:440px; z-index:100; }
        .menu-item-card { transition: all .3s ease; cursor:pointer; }
        .menu-item-card:hover { transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,0.1); }
        #orderSummaryContainer { min-height:100px; display:flex; flex-direction:column; justify-content:flex-end; margin-top:20px; }

        /* Loading overlay */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 20px;
        }
        .loader-card {
            background: white;
            padding: 20px 28px;
            border-radius: 12px;
            display: flex;
            gap: 16px;
            align-items: center;
            box-shadow: 0 6px 30px rgba(0,0,0,0.35);
            min-width: 260px;
            max-width: 90%;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 5px solid rgba(0,0,0,0.08);
            border-top-color: var(--whatsapp-green);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-text { font-weight: 600; color: #0f172a; }
        .loader-sub { font-size: 13px; color: #475569; margin-top:6px; }

        /* Small responsive tweaks */
        @media (max-width:420px) {
            .loader-card { padding:16px; gap:12px; }
            .loader-text { font-size:16px; }
            .spinner { width:42px; height:42px; border-width:4px; }
        }
    </style>
</head>
<body>
<div class="app-container" id="app">
    <header class="sticky top-0 p-4 shadow-md text-white z-50" style="background-color: var(--whatsapp-green);">
        <h1 class="text-xl font-semibold flex items-center">
            <i data-lucide="shopping-basket" class="mr-2 h-5 w-5"></i>
            Grocery Order Bot
        </h1>
    </header>

    <main class="p-4 space-y-4 pb-28">
        <div id="screen1" class="space-y-4">
            <div class="chat-bubble">
                <p class="text-gray-800 text-sm">
                    ðŸ‘‹ Welcome to our digital grocery service!
                    <br><br>
                    To view our products and start building your basket, please tap the button below.
                </p>
                <p class="text-xs text-right text-gray-500 mt-2">10:00 AM</p>
            </div>
            <div class="flex justify-start pt-4">
                <button id="placeOrderButton" class="pulse-button bg-black text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-150 ease-in-out hover:bg-gray-800">Start Shopping</button>
            </div>
        </div>

        <div id="screen2" class="hidden space-y-4">
            <h2 id="menuTitle" class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Our Products</h2>
            <div id="menuList" class="space-y-3"></div>
            <div id="orderSummaryContainer" class="hidden pt-6"></div>
        </div>

        <div id="screen3" class="hidden space-y-4 pt-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Delivery Details</h2>
            <form id="customerForm" class="space-y-4 bg-white p-4 rounded-xl shadow-md">
                <div>
                    <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Your Full Name (Required)</label>
                    <input type="text" id="customerName" placeholder="John Doe" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                <div>
                    <label for="customerPhone" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number (10 digits Required)</label>
                    <input type="tel" id="customerPhone" placeholder="e.g., 9876543210" required maxlength="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                <div>
                    <label for="customerAddress" class="block text-sm font-medium text-gray-700 mb-1">Delivery Address (Required)</label>
                    <textarea id="customerAddress" rows="3" placeholder="Street, City, Postal Code" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150"></textarea>
                </div>
            </form>
            <button id="submitOrderButton" class="w-full bg-green-700 text-white font-bold py-3 rounded-full shadow-lg hover:bg-green-800 transition duration-150 ease-in-out mt-4">
                Confirm & Submit Order
            </button>
        </div>

        <div id="descriptionModal" class="fixed inset-0 bg-black bg-opacity-50 z-[200] hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg w-full max-w-sm shadow-2xl">
                <h3 id="modalDishName" class="text-xl font-bold mb-2 text-gray-800">Dish Name</h3>
                <p id="modalDishDescription" class="text-gray-600 mb-4 text-sm"></p>
                <div class="flex justify-end">
                    <button id="closeModalButton" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Close</button>
                </div>
            </div>
        </div>
    </main>

    <button id="doneButton" class="hidden bg-green-600 text-white font-bold py-4 rounded-full shadow-2xl text-lg hover:bg-green-700 transition duration-150 ease-in-out">Done (0 items - Total: â‚¹0.00)</button>
</div>

<!-- error modal -->
<div id="errorModal" class="fixed inset-0 bg-black bg-opacity-60 z-[900] hidden items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-2xl">
    <h3 id="errorModalTitle" class="text-lg font-bold mb-2 text-red-600">Error</h3>
    <p id="errorModalMessage" class="text-sm text-gray-700 mb-4"></p>
    <div class="flex justify-end space-x-2">
      <button id="errorModalClose" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">OK</button>
    </div>
  </div>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay">
    <div class="loader-card">
        <div class="spinner" role="status" aria-hidden="true"></div>
        <div>
            <div class="loader-text">Your order is being submitted...</div>
            <div class="loader-sub">Please wait â€” sending your order to the store.</div>
        </div>
    </div>
</div>

<script>
/* ---------- CONFIG ---------- */
const WEBHOOK_URL = "https://borsekaushal.app.n8n.cloud/webhook/gro2";

/* ---------- DATA ---------- */
const MENU_ITEMS = [
    { id: 'milk', name: 'Fresh Milk (1L)', price: 65.00, description: 'Pasteurized, whole milk, locally sourced. Great for coffee and cereal.' },
    { id: 'oil', name: 'Sunflower Oil (5L)', price: 950.00, description: 'High-quality, refined sunflower oil for all your cooking needs.' },
    { id: 'wheat', name: 'Whole Wheat Flour (1kg)', price: 40.00, description: 'Stone-ground whole wheat flour. Perfect for baking bread.' },
    { id: 'rice', name: 'Basmati Rice (5kg)', price: 499.00, description: 'Aromatic, aged Basmati rice. Ideal for biryani and pilaf.' },
];

let orderState = MENU_ITEMS.reduce((acc, item) => {
    acc[item.id] = { quantity: 0, price: item.price, name: item.name };
    return acc;
}, {});
let currentFinalOrder = [];

/* ---------- DOM ---------- */
const screen1 = document.getElementById('screen1');
const screen2 = document.getElementById('screen2');
const screen3 = document.getElementById('screen3');
const placeOrderButton = document.getElementById('placeOrderButton');
const menuList = document.getElementById('menuList');
const doneButton = document.getElementById('doneButton');
const submitOrderButton = document.getElementById('submitOrderButton');
const descriptionModal = document.getElementById('descriptionModal');
const modalDishName = document.getElementById('modalDishName');
const modalDishDescription = document.getElementById('modalDishDescription');
const closeModalButton = document.getElementById('closeModalButton');
const menuTitle = document.getElementById('menuTitle');
const orderSummaryContainer = document.getElementById('orderSummaryContainer');

const errorModal = document.getElementById('errorModal');
const errorModalTitle = document.getElementById('errorModalTitle');
const errorModalMessage = document.getElementById('errorModalMessage');
const errorModalClose = document.getElementById('errorModalClose');

const loadingOverlay = document.getElementById('loadingOverlay');

errorModalClose.addEventListener('click', () => { errorModal.classList.add('hidden'); });

/* ---------- UI FUNCTIONS ---------- */
function renderMenuItem(item) {
    return `
        <div class="menu-item-card bg-white p-4 rounded-xl shadow-md flex justify-between items-center transition duration-150 ease-in-out">
            <div class="flex-grow">
                <div class="flex items-center">
                    <h3 class="font-semibold text-lg text-gray-800">${item.name}</h3>
                    <button data-dish-id="${item.id}" data-dish-name="${item.name}" data-dish-desc="${item.description}" class="info-button text-gray-400 ml-2 hover:text-gray-600 transition">
                        <i data-lucide="info" class="h-4 w-4"></i>
                    </button>
                </div>
                <p class="text-sm text-green-600 font-medium">â‚¹${item.price.toFixed(2)}</p>
            </div>
            <div class="flex items-center space-x-2">
                <button data-id="${item.id}" data-action="decrement" class="qty-button bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                    <i data-lucide="minus" class="h-4 w-4"></i>
                </button>
                <span id="qty-${item.id}" class="quantity-display font-mono text-lg w-6 text-center">0</span>
                <button data-id="${item.id}" data-action="increment" class="qty-button bg-green-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-green-600 transition shadow-lg">
                    <i data-lucide="plus" class="h-4 w-4"></i>
                </button>
            </div>
        </div>
    `;
}

function updateDoneButton() {
    let totalItems = 0, totalPrice = 0;
    for (const id in orderState) { totalItems += orderState[id].quantity; totalPrice += orderState[id].quantity * orderState[id].price; }
    if (totalItems > 0) { doneButton.classList.remove('opacity-50','cursor-not-allowed'); doneButton.disabled = false; } 
    else { doneButton.classList.add('opacity-50','cursor-not-allowed'); doneButton.disabled = true; }
    doneButton.textContent = `Done (${totalItems} items - Total: â‚¹${totalPrice.toFixed(2)})`;
}

function updateQuantityDisplay(dishId, quantity) {
    const qtySpan = document.getElementById(`qty-${dishId}`);
    if (qtySpan) qtySpan.textContent = quantity;
    updateDoneButton();
}

function displayOrderSummaryAsChat(orderData) {
    menuList.classList.add('hidden'); menuTitle.classList.add('hidden'); screen3.classList.add('hidden'); doneButton.classList.add('hidden'); orderSummaryContainer.classList.remove('hidden');
    const itemLines = orderData.order_details.map(item => `<span class="font-medium">${item.name}</span> x${item.quantity} <span class="float-right font-semibold">â‚¹${item.total_price}</span>` ).join('<br>');
    const currentTime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
    const summaryHtml = `
        <div class="chat-bubble chat-bubble-incoming self-end p-4 mb-2 shadow-lg w-full">
            <p class="font-bold text-lg mb-2 text-green-700">âœ… Order Confirmation</p>
            <div class="text-xs text-gray-600 border-b pb-2 mb-3">
                <p class="font-semibold text-sm mb-1">Delivery To:</p>
                <p class="text-sm font-medium">${orderData.customer_details.name}</p>
                <p>Phone: ${orderData.customer_details.phone}</p>
                <p>${orderData.customer_details.address}</p>
            </div>
            <p class="font-bold text-base mb-2 text-gray-800">Order Items:</p>
            <div class="text-sm space-y-2">
                <p class="border-b pb-2">${itemLines}</p>
                <p class="font-bold text-base pt-2 flex justify-between"><span>Grand Total:</span><span class="text-green-600">â‚¹${orderData.total_amount}</span></p>
            </div>
            <p class="text-xs text-right text-gray-500 mt-3">${currentTime}</p>
            <p class="text-xs text-center mt-4 pt-2 border-t text-gray-600">Order submitted to n8n webhook for processing.</p>
        </div>
        <div class="flex justify-center pt-8">
            <button id="newOrderButton" class="bg-black text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-150 ease-in-out hover:bg-gray-800">Start New Order</button>
        </div>
    `;
    orderSummaryContainer.innerHTML = summaryHtml;
    window.scrollTo(0, document.body.scrollHeight);
    document.getElementById('newOrderButton').addEventListener('click', () => window.location.reload());
}

function alertUser(message, isInfo) {
    errorModalTitle.textContent = isInfo ? 'Notice' : 'Error';
    errorModalMessage.textContent = message;
    errorModal.classList.remove('hidden');
}

/* ---------- Loading helpers ---------- */
function showLoading() {
    loadingOverlay.style.display = 'flex';
    // disable submit button and inputs
    submitOrderButton.disabled = true;
    submitOrderButton.textContent = 'Submitting...';
    submitOrderButton.classList.add('opacity-70', 'cursor-not-allowed');
}
function hideLoading() {
    loadingOverlay.style.display = 'none';
    submitOrderButton.disabled = false;
    submitOrderButton.textContent = 'Confirm & Submit Order';
    submitOrderButton.classList.remove('opacity-70', 'cursor-not-allowed');
}

/* ---------- EVENTS ---------- */
placeOrderButton.addEventListener('click', () => { screen1.classList.add('hidden'); screen2.classList.remove('hidden'); doneButton.classList.remove('hidden'); window.scrollTo(0,0); });

menuList.addEventListener('click', (event) => {
    const targetBtn = event.target.closest('button');
    if (!targetBtn) return;
    if (targetBtn.classList.contains('qty-button')) {
        const dishId = targetBtn.dataset.id; const action = targetBtn.dataset.action; if (!dishId) return;
        let currentQty = orderState[dishId].quantity || 0;
        if (action === 'increment') currentQty++; else if (action === 'decrement' && currentQty > 0) currentQty--;
        orderState[dishId].quantity = currentQty; updateQuantityDisplay(dishId, currentQty);
    } else if (targetBtn.classList.contains('info-button')) {
        modalDishName.textContent = targetBtn.dataset.dishName; modalDishDescription.textContent = targetBtn.dataset.dishDesc;
        descriptionModal.classList.remove('hidden'); descriptionModal.classList.add('flex');
    }
});

closeModalButton.addEventListener('click', () => { descriptionModal.classList.remove('flex'); descriptionModal.classList.add('hidden'); });

doneButton.addEventListener('click', () => {
    if (doneButton.disabled) return;
    const finalOrder = Object.values(orderState).filter(item => item.quantity > 0).map(item => ({ name: item.name, quantity: item.quantity, unit_price: item.price.toFixed(2), total_price: (item.quantity * item.price).toFixed(2) }));
    if (finalOrder.length === 0) { alertUser('Please select at least one item before proceeding.', true); return; }
    currentFinalOrder = finalOrder;
    menuList.classList.add('hidden'); menuTitle.classList.add('hidden'); doneButton.classList.add('hidden'); orderSummaryContainer.classList.add('hidden'); screen3.classList.remove('hidden'); window.scrollTo(0,0);
});

/* ---------- SUBMIT ---------- */
submitOrderButton.addEventListener('click', async () => {
    const name = document.getElementById('customerName').value.trim();
    const phone = document.getElementById('customerPhone').value.trim();
    const address = document.getElementById('customerAddress').value.trim();

    if (!name || !address) { alertUser('Please fill in your Name and Delivery Address.', true); return; }
    if (!/^\d{10}$/.test(phone)) { alertUser('Please enter a valid 10-digit mobile number.', true); return; }

    const orderData = {
  customer_details: { name, phone, address },
  order_details: currentFinalOrder, // keep detailed object if you want
  order_items_array: currentFinalOrder.map(item => item.name), // <-- only names
  timestamp: new Date().toISOString(),
  total_amount: currentFinalOrder.reduce((sum, item) => sum + parseFloat(item.total_price), 0).toFixed(2),
  webhook_url: WEBHOOK_URL
};


    // Show loading UI
    showLoading();

    try {
        console.log('Sending order to webhook:', WEBHOOK_URL, orderData);
        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData),
        });

        console.log('Fetch status:', response.status);
        const respText = await response.text().catch(()=>null);
        console.log('Fetch response:', respText);

        if (response.ok) {
            // Small delay so user sees loader even for very fast requests (optional)
            setTimeout(() => {
                hideLoading();
                displayOrderSummaryAsChat(orderData);
            }, 600);
        } else {
            hideLoading();
            alertUser('Order failed to send. Server returned status ' + response.status + '. Check console for details.', false);
            console.error('Webhook non-OK:', response.status, respText);
        }
    } catch (err) {
        hideLoading();
        console.error('Webhook fetch error:', err);
        let msg = 'Network error while sending order.';
        if (err instanceof TypeError) msg += ' This can be CORS or network issue. Check console for CORS errors.';
        else msg += ' ' + (err.message || String(err));
        alertUser(msg, false);
    }
});

/* ---------- INIT ---------- */
function initializeApp() {
    menuList.innerHTML = MENU_ITEMS.map(renderMenuItem).join('');
    if (window.lucide && lucide.createIcons) lucide.createIcons();
    updateDoneButton();
}
window.onload = initializeApp;
</script>
</body>
</html>
